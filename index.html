<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="divEntrada">
        <h1></h1>
    </div>
    <div class="firstSection">
        <button class="buttonSize">AC</button>
        <button class="buttonSize">()</button>
        <button class="buttonSize">%</button>
        <button class="buttonSize">÷</button>
    </div>
    <div class="secondSection">
        <button class="buttonSize">7</button>
        <button class="buttonSize">8</button>
        <button class="buttonSize">9</button>
        <button class="buttonSize">×</button>        
    </div>
    <div class="thirdSection">
        <button class="buttonSize">4</button>
        <button class="buttonSize">5</button>
        <button class="buttonSize">6</button>
        <button class="buttonSize">-</button>
    </div>
    <div class="fourthsection">
        <button class="buttonSize">1</button>
        <button class="buttonSize">2</button>
        <button class="buttonSize">3</button>
        <button class="buttonSize">+</button>
    </div>
    <div class="fifthSection">
        <button class="buttonSize">0</button>
        <button class="buttonSize">.</button>
        <button class="buttonSize">⌫</button>
        <button class="buttonSize">=</button>
    </div>
</body>
</html>
